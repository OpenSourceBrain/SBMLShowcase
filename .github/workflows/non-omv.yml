
name: Testing non OMV scripts

on:
  push:
    branches: [ master, development, experimental, test* ]
  pull_request:
    branches: [ master, development, experimental, test* ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.8, 3.9, "3.10" ]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version:  ${{ matrix.python-version }}

    - name: Install OMV
      run: |
        pip install git+https://github.com/OpenSourceBrain/osb-model-validation

    - name: Run tests
      run: |
        omv install jneuroml

    - name: Test tellurium
      run: |
        pip install tellurium
        sudo apt-get install libncurses5 --fix-missing
        cd tellurium
        python simple.py -nogui

        cd ../SBML
        pip install python-libsedml
        python test_tellurium.py 

    - name: Test validity of files
      run: |
        pip install pyNeuroML
        cd SBML
        ./validateAll.sh

    - name: Test test_suite output regeneration
      run: |
        cd SBML
        pip install pymetadata docker "requests<2.32.0"
        python create_minimal_omex_archive.py

    - name: Test test_suite output regeneration
      run: |
        cd test_suite        
        ./test_results_regeneration.sh

    - name: Final version info
      run: |
        omv list -V # list installed engines
        pip list
        env
