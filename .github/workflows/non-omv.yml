
name: Testing non OMV scripts

on:
  push:
    branches: [ master, development, experimental ]
  pull_request:
    branches: [ master, development, experimental ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.8, 3.9, "3.10" ]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version:  ${{ matrix.python-version }}

    - name: Install OMV
      run: |
        pip install git+https://github.com/OpenSourceBrain/osb-model-validation

    - name: Run tests
      run: |
        omv install jneuroml

    - name: Test tellurium
      run: |
        pip install tellurium
        sudo apt-get install libncurses5 --fix-missing
        cd tellurium
        python simple.py -nogui

        cd ../SBML
        pip install python-libsedml
        python test_tellurium.py 

    - name: Test validity of files
      run: |
        pip install pyNeuroML
        cd SBML
        ./validateAll.sh

    - name: Test test_suite output regeneration
      run: |
        cd test_suite
        sudo apt-get install wget unzip --fix-missing --yes
        wget https://github.com/sbmlteam/sbml-test-suite/releases/download/3.4.0/semantic_tests_with_sedml_and_graphs.v3.4.0.zip
        unzip semantic_tests_with_sedml_and_graphs.v3.4.0.zip
        ./process_test_suite.py --suite-path ./semantic --suite-glob '*/*-sbml-l3v2.xml' --output-file ./test_results.md

    - name: Final version info
      run: |
        omv list -V # list installed engines
        pip list
        env
